<!Doctype Html>
<html>
<head>
<style>
#div1 {height:400px; width:400px; border:1px; solid #aaaaaa;}
</style>
<script>
function allowDrop(ev){
ev.preventDefault();}
function drag(ev){
ev.dataTransfer.setData("text",ev.target.id);
}
function drop(ev){
ev.preventDefault();
var data=ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="img1" src="abc.png" draggable="true" ondragstart="drag(event)" height="69" width="336">
</body>
</html>
