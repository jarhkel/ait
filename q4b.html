<!DOCTYPE html>
<html>
<head>
<style>
#div1, #div2 {width:200px; height:200px; border:5px ; solid #aaaaaa;}
</style>
<script>
function allowDrop(ev){
ev.preventDefault();
}
function drag(ev){
ev.dataTransfer.setData("text",ev.target.id);
}
function drop(ev){
ev.preventDefault();
var data=ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<br>
<img id="img1" src="abc.png" draggable="true" ondragstart="drag(event)" width="100" height="100"></div>
<br><br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
